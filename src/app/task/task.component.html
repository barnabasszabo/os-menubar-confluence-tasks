<nav class="navbar fixed-top navbar-light bg-light">
  <div class="container-fluid">
    <h2 class="navbar-brand">My Confluence Tasks <a (click)="settingBlockDisplay = !settingBlockDisplay"><i class="ml-1 fas fa-cog"></i></a></h2>

    <div class="container-fluid mt-2 mb-3 alert alert-secondary" *ngIf="settingBlockDisplay">
      SETTINGS
      <button class="btn btn-danger" (click)="doLogout()">LOGOUT</button>
    </div>

    <form class="container-fluid">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text text-success" id="basic-addon1"><i class="fas fa-plus"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="My new task description">
        <div class="input-group-append">
          <button class="btn btn-outline-success" type="button">Add</button>
        </div>
      </div>
    </form>

  </div>
</nav>

<div class="content container-fluid">

  <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
    <li [ngbNavItem]="1">
      <a ngbNavLink>Active tasks</a>
      <ng-template ngbNavContent>
          <form>
            <div class="form-group form-inline">
                Full text search: <input class="form-control ml-2" type="text" name="filter" [(ngModel)]="filter" />
            </div>
          </form>

          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col"></th>
                <th scope="col" sortable="body" (sort)="onSort($event)">Task</th>
                <th scope="col" sortable="dueDate" (sort)="onSort($event)" >Due date</th>
                <th scope="col" sortable="pageTitle" (sort)="onSort($event)" >Page</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let task of tasks; index as i">
                <td>{{i}}</td>
                <td>{{task.body}}</td>
                <td [innerHTML]="task | displayTaskBody"></td>
                <td>{{task.dueDate | date: dataDisplayFormat}}</td>
                <td>{{task.pageTitle}}</td>
              </tr>
            </tbody>
          </table>
      </ng-template>
    </li>
    <li [ngbNavItem]="2">
      <a ngbNavLink>Inactive tasks</a>
      <ng-template ngbNavContent>

        {{tasks | json}}

      </ng-template>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav" class="mt-2"></div>


</div>
